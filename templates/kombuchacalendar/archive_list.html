{% extends 'base.html' %}

{% block content %}

  <h1>Past Booches, {{ user.first_name }}?</h1>
  {% if batch_list %}
    <ul>
        {% for batch in batch_list %}
          <li>
            <a href="{{ batch.get_absolute_url }}">{{ batch }}</a>
          </li>
        {% endfor %}
    </ul>
  {% else %}
    <p>
        You don't have any archived batches
    </p>
  {% endif %}
    <p>
        <a href="{% url 'kombuchacalendar:batches' %}">Back to Booches?</a>
    </p>
{% endblock content %}
